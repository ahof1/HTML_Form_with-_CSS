<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f6fa;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        input[type="tel"],
        input[type="password"],
        input[type="url"],
        select,
        textarea {
            padding: 15px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 1rem;
            background: #f8f9fa;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #2c3e50;
            background: white;
        }

        input[type="color"] {
            padding: 5px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            height: 50px;
            cursor: pointer;
        }

        select {
            cursor: pointer;
            min-height: 50px;
        }

        select[multiple] {
            min-height: 120px;
            background: white;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .checkbox-group,
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .checkbox-item,
        .radio-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
        }

        .checkbox-item input,
        .radio-item input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-item label,
        .radio-item label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
            text-transform: none;
            letter-spacing: normal;
            color: #333;
        }

        .season-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #e0e6ed;
        }

        .season-section h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
            text-align: center;
            color: #333;
        }

        .preference-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #e0e6ed;
        }

        .preference-section h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
            text-align: center;
            color: #333;
        }



        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button[type="submit"] {
            background: #3498db;
            color: white;
        }

        button[type="reset"] {
            background: #888;
            color: white;
        }

        .file-upload {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #e0e6ed;
            text-align: center;
            margin-top: 20px;
        }

        .file-upload h3 {
            margin-bottom: 15px;
            color: #333;
        }

        input[type="file"] {
            background: white;
            color: #333;
            padding: 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>User Registration Form</h1>
        </div>

        <div class="form-container">
            <form action="results.html" method="GET">
                <div class="form-grid">
                    <!-- Personal Information -->
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname" placeholder="Enter your first name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="your.email@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" name="age" id="age" min="18" max="130" step="1" placeholder="Enter your age" required>
                    </div>

                    <div class="form-group">
                        <label for="date">Birthday</label>
                        <input type="date" name="date" id="date" required min="2022-01-01">
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="+1 (555) 123-4567">
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="Choose a username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Create a secure password" required>
                    </div>

                    <div class="form-group">
                        <label for="webUrl">Website URL</label>
                        <input type="url" name="webUrl" id="webUrl" placeholder="https://yourwebsite.com">
                    </div>

                    <div class="form-group">
                        <label for="favecolor">Favorite Color</label>
                        <input type="color" name="favecolor" id="favecolor" value="#2a5298">
                    </div>

                    <div class="form-group">
                        <label for="faveDay">Favorite Weekdays</label>
                        <select name="faveDay" id="faveDay" multiple>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday" label="Tuesday"></option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday" selected>Friday</option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <div class="season-section">
                            <h3>Choose Your Favorite Seasons</h3>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="checkbox" name="Winter" id="Winter">
                                    <label for="Winter">Winter</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" name="Summer" id="Summer">
                                    <label for="Summer">Summer</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <div class="preference-section">
                            <h3>Do you prefer Nighttime or Daytime?</h3>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="checkbox" name="preference" id="night" value="Night">
                                    <label for="night">Night</label>
                                </div>
                                <div class="radio-item">
                                    <input type="checkbox" name="preference" id="day" value="Day">
                                    <label for="day">Day</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="opinion">Tell us what you think</label>
                        <textarea name="opinion" id="opinion" placeholder="Share your thoughts with us...">Tell us what you think</textarea>
                    </div>
                </div>

                <input type="hidden" name="sessionId" id="sessionId" value="secretRandomNumberUsedtoManageTheSession">

                <div class="buttons">
                    <button type="reset">Reset Form</button>
                    <button type="submit">Submit</button>
                </div>
            </form>

            <div class="file-upload">
                <h3>File Upload</h3>
                <form action="results.html" method="GET" enctype="multipart/form-data">
                    <input type="file" name="fileUpload" id="fileUpload">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
